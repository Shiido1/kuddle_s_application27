name: kuddle_s_application27
description: A new Flutter project
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  flutter_rating_bar: ^4.0.0
  dotted_border: ^2.1.0
  smooth_page_indicator: ^1.0.0+2
  table_calendar: ^3.0.9
  carousel_slider: ^4.2.1
  outline_gradient_button: ^2.0.0+1
  flutter_svg_provider: ^1.0.3
  equatable: ^2.0.5
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  rename: ^3.0.2
  flutter_spinkit: ^5.1.0
  dio: ^5.3.2
  get_it: ^7.2.0
  qr_flutter: ^4.1.0
  flutter_date_pickers: ^0.4.2
  dots_indicator: ^3.0.0
  pay_with_paystack: ^1.0.6
  flutter_paystack_plus: ^1.0.2
  flutter_paystack: ^1.0.7
  numberpicker: ^2.1.2
  cloudinary: ^1.2.0
  image_picker: ^1.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9
  hive: ^2.2.3
  hive_generator: ^2.0.1
  hive_flutter: ^1.1.0
  fluttertoast: ^8.2.4
  url_launcher: ^6.2.5
dependency_overrides:
  intl: ^0.17.0
dev_dependencies: 
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterLight.ttf
          weight: 300
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Urbanist
      fonts: 
        - asset: assets/fonts/UrbanistRomanSemiBold.ttf
          weight: 600
flutter_native_splash:
  image: 'assets/images/2.png'
  color: '#1456F1'
  android_gravity: center
flutter_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  image_path_android: "assets/images/2.png"
  image_path_ios: "assets/images/2.png"
  ios: true

